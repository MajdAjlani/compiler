    <div class="container">

      <div class="starter-template">
        <h1>C# Compiler</h1>

      <div class="main-section"> 
          <h2>Status <span id="status" class="badge badge-danger">Failed</span></h2>
          <h4 id="ER_h">Recoverd Errors <span id="ER" class="badge badge-warning">NO</span></h4>
          <p>Input file: <span id="input_name"></span></p>
      </div>

      <div class="main-section" >
          <h2>Statics</h2>

        <table class="table">
            <thead class="thead-inverse">
                <tr>
                    <th>#</th>
                    <th>Phase</th>
                    <th>Elapsed</th>
                </tr>
            </thead>
            <tbody id="event_table">

            </tbody>
        </table>
      </div>
    <div class="main-section" id="errors">
        <h2>Errors</h2>
    
        <table class="table" >
            <thead class="thead-inverse">
                <tr>
                    <th>#</th>
                    <th>Line</th>
                    <th>Col</th>
                    <th>Description</th>

            </thead>

    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/info.js"></script>
    <script>
        $(function () {
            $('#input_name').html(input);
            if(error_num == 0){
                $('#ER_h').remove();
                $('#status').text('Success');
                $('#status').removeClass('badge-danger').addClass('badge-success');
                $('#errors').remove();
            }else{
                if(error_recoverd === true)
                {
                    $('#ER').text("YES");
                    $('#ER').removeClass("badge-warning").addClass("badge-success");
                }
                for (let i = 0; i < errors.length; ++i) {
                    $('#error_table').append('<tr><th scope = "row" > '+(i+1)+'</th ><td>' + errors[i].line + '</td><td>' + errors[i].col + '</td><td>' + errors[i].msg + '</td></tr>');
                }
            }
            $('#event_table').append('<tr><th scope = "row" > 1</th ><td>Scanner</td> <td>'+ lex_elapsed+'s</td></tr>');
            $('#event_table').append('<tr><th scope = "row" > 2</th ><td>Parser</td> <td>' + parse_elapsed + 's</td></tr>');
        });
    </script>
